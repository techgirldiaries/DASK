name: Sass Deprecation Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  sass-deprecation-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Sass deprecation gate
        run: npm run check:sass-deprecations
